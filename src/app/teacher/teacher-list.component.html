<div class="container">
    <div class="row">
        <div class="col-12-lg">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
              </ng-container>
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
              </ng-container>
              <ng-container matColumnDef="lastname">
                  <th mat-header-cell *matHeaderCellDef> LastName </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>
                <ng-container matColumnDef="class">
                  <th mat-header-cell *matHeaderCellDef> Class </th>
                  <td mat-cell *matCellDef="let element"> {{element.class}} </td>
                </ng-container>
                <ng-container matColumnDef='action'>
                  <th mat-header-cell *matHeaderCellDef> Edit </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" [routerLink]="['/edit/'+ row.id]"> <mat-icon>edit</mat-icon> </button>
                    <button mat-icon-button color="warn" [routerLink]="['/teacher/add']"><mat-icon>saved</mat-icon></button>
                  </td>
                </ng-container >
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          </div>
    </div>
</div>
