<div class="container">
    <div class="row">
      <div class="col-12-lg ">
        <div class="my-5">
          <div class="text-center">
            <div class="py-5" >
              <h2 class="text-dark">Student Details</h2>
             <form [formGroup]="teacher" (ngSubmit)="onSaved()">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                 <input type="text"  matInput placeholder="First Name" formControlName="firstname" name="firstname">
            </mat-form-field>
            <p class="alert alert-danger" *ngIf="condition && teacher.get('firstname')?.hasError('required')">
              fill they form required
          </p>
            <br>
            <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input type="text"  matInput placeholder="Last Name" formControlName="lastname" name="lastname" >
            </mat-form-field>
            <p class="alert alert-danger" *ngIf="condition && teacher.get('lastname')?.hasError('required')">
              fill they form required
          </p>
           <br>
             <mat-form-field>
                <mat-label>Class</mat-label>
                  <input type="text"  matInput placeholder="Class" formControlName="class" name="class" >
             </mat-form-field>

             <p class="alert alert-danger" *ngIf="condition && teacher.get('class')?.hasError('required')">
                fill they form required
            </p>
             <br>
            <button mat-raised-button color="primary" type="submit" >saved</button>
             </form>
            </div>
          </div>
        </div>
        <div class="col-12-lg">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> FirstName </th>
              <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> LastName </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
              </ng-container>
              <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Class </th>
                <td mat-cell *matCellDef="let element"> {{element.class}} </td>
              </ng-container>
              <ng-container matColumnDef='action'>
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="warn" [routerLink]="['/edit/'+ row.id]"> <mat-icon>edit</mat-icon> </button>
                </td>
              </ng-container >
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
      </div>
    </div>
  </div>
