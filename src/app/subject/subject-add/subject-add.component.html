<form [formGroup]="subject" (ngSubmit)="onSaved()">
    <div mat-dialog-title class="dialog-title">
      <h2>Subject Add</h2>
      <button mat-button class="close-icon" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>
    </div>
    <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Subject Name</mat-label>
       <input type="text"  matInput placeholder="Subject Name" formControlName="sub" name="subject">
  </mat-form-field>
  <p class="alert alert-danger" *ngIf="condition && subject.get('sub')?.hasError('required')">
    fill they form required
  </p>
  </div>
  <div mat-dialog-action>
    <button mat-raised-button mat-dialog-close color="primary" type="submit">ADD Class</button>
    <button mat-button mat-dialog-close class="btn btn-outline-danger">close</button>
  </div>
   </form>
