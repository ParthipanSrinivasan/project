<form [formGroup]="update" (ngSubmit)="onUpdate()">
  <div mat-dialog-title>
    <h1 > Student Edit</h1>
   </div>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>First Name</mat-label>
       <input type="text"  matInput placeholder="First Name" formControlName="firstname" name="firstname">
    </mat-form-field>
   </div>
   <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input type="text"  matInput placeholder="Last Name" formControlName="lastname" name="lastname" >
      </mat-form-field>
   </div>
   <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Age</mat-label>
       <input type="text" appHighlight matInput placeholder="Age" formControlName="age" name="age" > 
       </mat-form-field>
   </div>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>Subject</mat-label>
          <input type="text"  matInput placeholder="Subject" formControlName="sub" name="sub" >
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Class</mat-label>
            <input type="text"  matInput placeholder="Class" formControlName="class" name="class" >
       </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field>
          <mat-label>Phone</mat-label>
       <input type="text"  matInput placeholder="Phone" formControlName="phone" name="phone" >
     </mat-form-field>
      </div>
      <p class="alert alert-danger" *ngIf="update.invalid">
        fill they all form
    </p>
   <div mat-dialog-actions>
   <button mat-button *ngIf="update.valid" mat-dialog-close type="submit" class="btn btn-outline-primary" >Ok</button>
   <button mat-button mat-dialog-close class="btn btn-outline-danger">close</button>  
   <button mat-button *ngIf="update.valid" mat-dialog-close type="button" (click)="create()" class="btn btn-outline-primary" >Create</button>
   </div>
</form>
