<div class="container">
    <div class="row">
        <div class="col-lg-6">
          <h3>Teacher Record</h3>
        </div>
        <div class="col-lg-6">
          <div class="d-flex flex-row-reverse">
            <button mat-raised-button color="primary" [routerLink]="['/class/add']">Created</button>
          </div>
        </div>
        <div class="col-12-lg">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> ClassValue </th>
              <td mat-cell *matCellDef="let element">{{element.value}}</td>
            </ng-container>
            <ng-container matColumnDef="viewValue">
              <th mat-header-cell *matHeaderCellDef> ClassView </th>
              <td mat-cell *matCellDef="let element">{{element.viewValue}}</td>
            </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
    </div>
</div>
